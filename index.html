<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Covid Trends</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css?2">
  <script src="libraries/plotly-basic.min.js"></script>
  <script src="libraries/vue.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <div id="root">

    <div class="ctapp">

      <main id="main">

        <graph v-if="covidData.length > 0 && countries.some(country => selectedCountries.includes(country))"
               :graph-data="graphData"
               :day="dates.length"
               v-bind.sync="graphAttributes"></graph>

        <div v-if="!firstLoad && covidData.length === 0" class="nodata">
          <span>Not enough data for these parameters.</span>
        </div>
        <div v-if="!firstLoad && covidData.length !== 0 && !countries.some(country => selectedCountries.includes(country))"
             class="nodata">
          <span>Please select some countries to display.</span>
        </div>

      </main>

      <aside>

        <ul>
          <li>
            <input type="checkbox" id="deaths" v-model="deaths">
            <label for="deaths">Deaths</label>
          </li>
        </ul>

        <div class="countries">

          <ul>
            <li v-for="country in countries">
              <input type="checkbox" :id="country" :value="country" v-model="selectedCountries">
              <label :for="country">{{country}}</label>
            </li>
          </ul>

        </div>

      </aside>

    </div>

  </div>

  <!-- page code -->
  <script src="vue-definitions.js?7"></script>

</body>

</html>
